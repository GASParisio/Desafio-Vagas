<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="estilo.css">

    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
</head>

<body>
    <nav class="menu">
        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="novousuario.html">Criar Conta</a></li>
            <li><a href="vagas.html">Vagas</a></li>
        </ul>
    </nav>

    <div class="auth-wrapper">
        <div class="text-center mb-4">
            <h2 class="fw-bold">Crie sua conta</h2>
            <p class="text-muted">É rápido, fácil e gratuito.</p>
        </div>

        <div class="card auth-card p-4">
            <form id="newuser-form">
                <div class="mb-3">
                    <label for="email" class="form-label text-muted small fw-bold">E-MAIL</label>
                    <input type="email" class="form-control" id="email" required placeholder="Seu melhor e-mail">
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label text-muted small fw-bold">SENHA</label>
                    <input type="password" class="form-control" id="senha" required placeholder="Crie uma senha forte">
                </div>

                <div class="h-captcha mb-3 d-flex justify-content-center" data-sitekey="6d868efe-3b02-4ec0-b21a-1a122240ea22"></div>

                <button type="submit" class="btn btn-success w-100 btn-lg">Cadastrar</button>
            </form>

            <div id="mensagem" class="mt-3"></div>
            
            <div class="mt-4 text-center">
                <a href="index.html" class="text-decoration-none">← Voltar para Login</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // --- CONFIGURAÇÃO DO SUPABASE ---
        const urlSupabase = 'https://htoeymqqwaliexijmyei.supabase.co'
        const anon = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh0b2V5bXFxd2FsaWV4aWpteWVpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU2MDg0NTAsImV4cCI6MjA4MTE4NDQ1MH0.Fweb9NFy6stz8TfM-FLlDZUoC9N_A-2WV-ji0RxfJQU'

        const client = supabase.createClient(urlSupabase, anon)

        const form = document.getElementById('newuser-form')
        const mensagem = document.getElementById('mensagem')

        form.addEventListener('submit', async (e) => {
            e.preventDefault()
            mensagem.innerHTML = ''

            const email = document.getElementById('email').value.trim()
            const senha = document.getElementById('senha').value.trim()

            // --- PEGAR O TOKEN DO CAPTCHA ---
            const captchaToken = hcaptcha.getResponse();

            if (!email || !senha) {
                mensagem.innerHTML = `<div class='alert alert-warning'>Preencha todos os campos.</div>`
                return
            }

            if (!captchaToken) {
                mensagem.innerHTML = `<div class='alert alert-warning'>Confirme que você não é um robô.</div>`
                return
            }

            try {
                // --- ENVIAR CADASTRO ---
                const { data, error } = await client.auth.signUp({
                    email: email,
                    password: senha,
                    options: {
                        captchaToken: captchaToken
                    }
                })

                if (error) {
                    mensagem.innerHTML = `<div class='alert alert-danger'>${error.message}</div>`
                    hcaptcha.reset()
                } else {
                    mensagem.innerHTML = `<div class='alert alert-success'>Cadastro realizado! Verifique seu e-mail para confirmar.</div>`
                    form.reset()
                    hcaptcha.reset()
                }

            } catch (err) {
                console.error("Erro:", err)
                mensagem.innerHTML = `<div class='alert alert-danger'>Erro inesperado. Tente novamente.</div>`
                hcaptcha.reset()
            }
        })
    </script>
</body>
</html>
